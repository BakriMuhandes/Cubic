<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Templet</title>
    <!--adding css file -->
    <link rel='stylesheet' href='./index.css'>
    <!--adding google font  Work sans-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>

<body>
    <div class="main">
        <div class="container">
            <div class="box">
                <div class="front square"></div>
                <div class="top square"></div>
                <div class="right square"></div>
                <div class="bottom square"></div>
                <div class="left square"></div>
                <div class="back square"></div>
            </div>
            
        </div>
        <div class="boxholder">
            <button class="right-button">right</button>
            <button class="left-button">left</button>
            <button class="top-button">top</button>
            <button class="bottom-button">bottom</button>  
        </div>
    </div>
    
    
    <script src="./index.js"></script>
</body>
</html>
